name: Create and publish a Docker image

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

env:
  REGISTRY: ghcr.io
  REPO_NAME: ${{ github.repository }}

jobs:
  stage-1:
    strategy:
      fail-fast: false
      matrix:
        image:
          # - r-debug # forked from wch/r-debug, not yet ready
          - r-minimal
          - rchk-igraph
          - rig-alma9
          # - rig-centos7 # EOL
          - rig-debian
          - rig-rocky8
          - rig-ubuntu
          - rig-ubuntu24
          - rigraph-san
          - sops-age
          - sssd-almalinux
          - tofutf
    uses: cynkra/docker-images/.github/workflows/publish.yml@main
    with:
      image: ${{ matrix.image }}
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  stage-2:
    needs: stage-1
    strategy:
      fail-fast: false
      matrix:
        image:
          - r-postgres
          - dm
          - rig-alma9-rrel
          - rig-ubuntu-dbi
          - rig-ubuntu-duckdb
          - rig-ubuntu-duckdb4
          - rig-ubuntu-igraph
          - rig-ubuntu-revdepcheck
          - rig-ubuntu24-rrel
          - rig-ubuntu24-rdev
    uses: cynkra/docker-images/.github/workflows/publish.yml@main
    with:
      image: ${{ matrix.image }}
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  stage-3:
    needs: stage-2
    strategy:
      fail-fast: false
      matrix:
        image:
          - rig-ubuntu-duckdb-dev
          - rig-ubuntu24-gcc14
          - rig-ubuntu24-rrel-devtools
          - rig-ubuntu24-rdev-devtools
    uses: cynkra/docker-images/.github/workflows/publish.yml@main
    with:
      image: ${{ matrix.image }}
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

  stage-4:
    needs: stage-3
    strategy:
      fail-fast: false
      matrix:
        image:
          - rig-ubuntu24-gcc14-duckdb
    uses: cynkra/docker-images/.github/workflows/publish.yml@main
    with:
      image: ${{ matrix.image }}
    secrets:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
